<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>School timetable</title>


    <style>
    html {
      font-family: sans-serif;
    }
     table
     {
         align-items: center;
         text-align: center;
         padding: 5px solid;
         margin: 10px solid;
     }

     
    </style>


  </head>
  <body>
    <h1> Tabela 1</h1>
    
    <table style= "border-color: rgb(201, 13, 13);" border="2px solid" > 
      <colgroup>
        <col>
        <col>
      
      </colgroup>


      <tr>
        <td colspan="2"> Website Logo </td>
       
      </tr>
      <tr>
        <td>Content Area</td>
        <td style="height: 60px;">Menu</td>
      </tr>

      <tr>
        <td colspan="2">Footer</td>  
      </tr>
      
      
    </table>



    <br >

    <h1> Tabela 2</h1>
    
    <table style= "border-color: rgb(201, 13, 13);" border="2px solid" >
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>


      <tr>
        <td colspan="3"> Website Name </td>
       
      </tr>
      <tr>
        <td>Menu </td>
        <td height="80px">Content Area</td>
        <td>ADVT</td>
      </tr>

      <tr>
        <td colspan="3">Footer</td>  
      </tr>
      
      
      
    </table>



    <br >

    <h1> Tabela 3</h1>
    <table style= "border-color: rgb(10, 10, 10);" border="2px solid" >
      <colgroup>
        <col>
        <col>
        <col>
      </colgroup>


      <tr>
        <td> Header Logo </td>
        <td colspan="3" height="10px"> Header Banner </td>  
      </tr>
      
      <tr>
        <td colspan="4" height="10px"> Header Bar </td>  
      </tr>

      <tr>
        <td colspan="4" height="5px"></td>
    </tr>

      <tr>
        <td rowspan="3" height="10px">Left blocks </td>
        <td colspan="2" height="10px">Center center blocks</td>
        <td rowspan="3" height="10px">Right blocks</td>
     </tr>
     <tr>
         <td> Center left</td>
         <td> Center right</td>
     </tr>

      <tr>
        <td colspan="2" height="10px">Module Contents</td>  
      </tr>
      <tr>
        <td colspan="4" height="5px"></td>
    </tr>
      <tr>
        <td colspan="4" height="10px">Footer Bar</td>  
      </tr> 
      <br>
      
      
      
      
    </table>







  </body>
</html>
