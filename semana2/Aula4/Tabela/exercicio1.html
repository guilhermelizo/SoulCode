    <title>Exercicio Tabela</title>


    <style>
        html {
          font-family: sans-serif;
        }
         table
         {
             align-items: center;
             text-align: center;
             padding: 5px solid;
             margin: 10px solid;
             border: black 5px solid;
             border-spacing: 8px;
            
            
         }

         td
         {
             align-items: center;
             text-align: center;
             padding: 5px solid;
             margin: 10px solid;
             border: black 3px solid;
             width: 100px;
             height: 100px;
            
            
         }

        
       
        </style>


</head>
<body>
    
        <table>
            <tr>
                <td colspan="3"> 1 </td>
                <td> 2 </td>
            </tr>
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
                <td rowspan="2"> 4 </td>
            </tr>
            <tr>
                <td colspan="2"> 1 </td>
                <td> 2 </td>
            </tr>
            <tr>
                <td colspan="4"> 1 </td>
            </tr>
        </table>
        






    
</body>
