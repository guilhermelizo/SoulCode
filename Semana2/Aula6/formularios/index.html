<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário de Inscrição</title>


    <style>
        html {
          font-family: sans-serif;
        }
         table
         {
             align-items: center;
             text-align: center;
             padding: 5px solid;
             margin: 10px solid;
             border: black 5px solid;
             border-spacing: 8px;
            
            
         }

         td
         {
             align-items: center;
             text-align: center;
             padding: 5px solid;
             margin: 10px solid;
             border: black 3px solid;
             
         }


    </style>


</head>


<body>

    <h1>Formulário de Inscrição: (atividade 10/06/2021)</h1>
    <form action="/pagina-processa-dados-do-form" method="post"></form>
    <Table>
        
        <h2> Preencha seus dados: </h2>
        <tr> 
             <div><td colspan="2">  <label for="name"> Nome: </label> <input type="text" id="name" placeholder="Seu nome aqui" /> </td> </div>
            
        </tr>
        
        <tr> 
            <div><td colspan="2">  <label for="email"> E-mail:</label> <input type="text" id="email" placeholder="E-mail" /> </td> </div>
        </tr>    
        <tr> 
            <div><td colspan="2">  <label for="bairro"> Endereço: </label> <input type="text" id="bairro" /> </td> </div>
           
       </tr>
        <tr> 
            <div><td colspan="2">  <label for="cidade"> Cidade: </label> <input type="text" id="cidade" /> </td> </div>
           
       </tr>
       <tr> 
             <div><td colspan="2">  <label for="telefone"> Telefone: </label> <input type="number" id="telefone" /> </td> </div>
            
        </tr>

        
        <tr> 
             <div><td colspan="2">  <label for="usuario"> Usuário: </label> <input type="text" id="usuario" placeholder="Entre com seu login" /> </td> </div>
            
        </tr>

        <tr> 
             <div><td colspan="2">  <label for="senha"> Senha: </label> <input type="password" id="senha" placeholder="Digite sua senha:" /> </td> </div>
            
        </tr>

        <tr> 
             <div><td colspan="2">  <label for="estado"> Estado: </label> <input type="text" id="estado" /> </td> </div>
            
        </tr>

        <tr> 
            <div><td colspan="2">  <button type="submit"> Enviar Mensagem </button> </td> </div>
           
       </tr>
        

    </Table>
    </form>






    
</body>
</html>
