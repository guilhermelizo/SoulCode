<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            text-align: center;
        }
        form{
            text-align: center;
            border: crimson solid;
        }
    </style>




</head>
<body>
    <h1>Formulário 1</h1>
    <form action="/página dados"    method="POST">
        <div>
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" size="22">

        </div>

        <div>
            <label for="email"> E-mail: </label>
            <input type="email" name="email" maxlength="22" size="22">
        </div>

        <div>
            <label for="senha"> senha: </label>
            <input type="password" name="senha" maxlength="8" size="22">
        </div>

        <div>
            <label for="msg"> Mensagem: </label>
            <textarea id="msg"> : </textarea>
        </div>

        <div class="buttom">
            <button type="submit"> Enviar Mensagem </button>
        </div>
       
        
            
    
    </form>

</body>
</html>
