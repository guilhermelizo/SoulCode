<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 </title>
</head>
<body>
    <script type="text/javascript">
        //Usando estrutura de repetição, armazene valores de 0 a 100 
        //e utilizando o join mostre o array separado por ' - '.

        valores = new Array();

        for(p = 0; p <= 100;  p++){
          valores[p] = p;
          
        }

        document.write(valores.join(" - "));


    </script>
    
</body>
</html>
