<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type="text/javascript">
         //Crie um script onde o usuario digite o angulo que 
         //ele quer calcular , mostre na tela o angulo escolhido 
         //e seu seno , cosseno e tangente


         function angulo(n1){
            n1 = parseInt(prompt("Digite n1"));
            document.write(`O valor escolhido foi: ${n1} <br>
                            Seu seno é: ${Math.sin(n1)} <br>  
                            Seu cosseno é: ${Math.cos(n1)} <br>  
                            Seu tangente é: ${Math.tan(n1)} <br> ` )
         }
        
         angulo();

    
    </script>
    
</body>
</html>
