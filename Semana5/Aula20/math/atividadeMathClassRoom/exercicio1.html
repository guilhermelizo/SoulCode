<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script type="text/javascript">
         //Utilizando as funções matematicas crie um script que o usuario
         //digite dois numeros e mostre na tela os numeros escolhidos e 
         //raiz quadrada dos mesmos (arredondada)

         function raizquadrada(n1, n2){
            n1 = Math.sqrt(parseInt(prompt("Digite n1")));
            n2 = Math.sqrt(parseInt(prompt("Digite n2")));
            document.write(`Raiz quadrada de n1: ${n1} <br> Raiz quadrada de n1: ${n2}  ` )
         }
        
         raizquadrada();

    
    </script>
    
</body>
</html>
