    <script type="text/javascript">
         //Crie um script onde o usuario digite um numero e esse 
         //mesmo seja subtraido de um numero randomico(0 - 1000) e mostre 
         //na tela o resultado absoluto do mesma bem como o numero escolhido 
         //pelo usuario e o numero randomico


         function subtrairandom(n1, n2){
            n1 = parseInt(prompt("Digite n1e o subtrairemos aleatoriamente"));
            n2 = n1 - (Math.random(n2)*100);
            document.write(` Original: ${n1} <br> 
                            O valor aleat√≥rio foi de: ${n2} <br>
                            Subtraido: ${n1-n2}  ` )
         }
        
         subtrairandom();

    
    </script>
