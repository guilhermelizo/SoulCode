    <!--*********************************************************
    ********************* BLOCO CONVERSÕES **********************
    *************************************************************-->   
    
         <form class="envelopeconversoes">

            <!-- CONVERSÃO MONETARIA -->
             
                <fieldset class="conversaomonetaria"><legend> REAL PARA: </legend>

                 <div class="linha1conversao">
                    <P class="real"> R$ </P> 
                    <input type="text" id="valorreal" class="retornomonetario" placeholder="Digite o valor em Real">
                    <select name="opcoes" class="opcoes" id="moedas">
                        <option value="-">Opções </option>
                        <option value="euro"> Euro </option>
                        <option value="dolar"> Dolar </option>
                     </select>
                    <button type="button" class="botaoConverterMonetario" onclick="funcaomonetaria()"> Converter </button>
                </div>

                <div class="linha2conversao">
                    <p class="resultadoconversoes"> Resultado: </p>
                    <input type="text" id="resultadomonetario">  
                </div>
            </fieldset>

             <!--///////////////////////////////////-->
             <!-- CONVERSÃO TEMPERATURA -->
             <fieldset class="conversaotemperatura"><legend> CELSIUS PARA: </legend>

                <div class="linha1temperatura">
                    <P class="celcius"> C° </P> 
                   <input type="text" class="retornotemperatura" id="valortemperatura" placeholder="Digite o valor em Celcius">
                   <select name="opcoes" class="opcoes" id="temperaturas">
                       <option value="-">Opções </option>
                       <option value="fahrenheit">Fahrenheit</option>
                       <option value="kelvin">Kelvin</option>
                    </select>
                   <button type="button"  class="botaoConverterTemperatura" onclick="funcaotemperatura()"> Converter </button>
               </div>

               <div class="linha2temperatura">
                   <p class="resultadoconversoes"> Resultado: </p>
                   <input type="text" id="resultadotemperatura">   
               </div>
            </fieldset>
         </form>
