<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> .MAP </title>
</head>
<body>
        <script type="text/javascript">
        // MAP 
        // Recebe uma função e aplica em cada elemento do array
            var a = [12, 45, 76, 23, 45];
            
            a.map(
                (valor, posicao) => {
                    document.write(`valor: ${valor} posicao: ${posicao} <br>`)
                }
            )
        
        </script>
</body>
</html>
