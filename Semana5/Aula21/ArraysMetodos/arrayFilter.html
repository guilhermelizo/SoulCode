<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> .FILTER </title>
</head>
<body>

    <script type="text/javascript">
        //Filter()
        //percorrer o array mostrando TODAS as ocorrencias

        var a = [12, 45, 76, 23, 45];

        document.write(
            a.filter(
                (valor) => (valor < 30 || valor > 70)
            )
        );

    </script>
    
</body>
</html>
