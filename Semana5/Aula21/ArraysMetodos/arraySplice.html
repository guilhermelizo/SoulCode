    <title> .SPLICE </title>
</head>
<body>
    <script type="text/javascript">
     //SPLICE
     // Adiciona / Remove / Altera ou Adiciona um valor na Ã¡rea determinada do Array


     var valores = [];
     for(i = 0; i <= 100; i++){
        valores.push(i);
        
     }
     valores.splice(50,0, "laranja" )
     document.write(`${valores.join(' - ')}`);





    </script>


    
</body>
