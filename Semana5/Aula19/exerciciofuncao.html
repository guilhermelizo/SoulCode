<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
        //Crie uma função(arrow function) que receba como parametro A e B e diga quem é o maior
        const compara = (a,b) => {
            if (a > b)
            {
                document.write (a+ " A é a maior");
            }
            else{
                document.write (b+ " B é a maior");
            }
        }

        compara(a=prompt("Digite A"),b=prompt("Digite A"));

    </script>
    
</body>
</html>
