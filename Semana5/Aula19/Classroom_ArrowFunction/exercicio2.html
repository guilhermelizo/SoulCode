<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 </title>
</head>
<body>

        <script type="text/javascript">
            //Construa uma arrow function que receba uma variável numérica N e 
            //imprimi-la somente se a mesma for maior que 100, caso contrário imprimi-la 
            //com o valor zero.


            const variavelN = (n) => {
            if (n > 100)
            {
                document.write (n+ " = O Número é maior que 100");
            }
            else{
                n = 0;
                document.write (n + " = Valor abaixo de 100");
            }
        }

        variavelN(n=parseInt(prompt("Digite um valor")));


        </script>
    
</body>
</html>
