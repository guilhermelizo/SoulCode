<body>

        <script type="text/javascript">
            //Utilizando arrow function, Declare uma função utilizando uma declaração 
            //ou expressão de função. Essa nossa função deverá possuir dois parâmetros 
            //(name, lastName). A nossa função deve mostrar no console a seguinte frase: 
            //“Olá name lastName, eu sou uma função!”.


            var parametro = (name, lastName) => {
            return 'Olá ' + name + ', ' + lastName;
            };
            console.log(parametro('Guilherme', 'Lizo') + ", eu sou uma função!");



        


         </script>
