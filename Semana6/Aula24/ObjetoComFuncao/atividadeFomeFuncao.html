<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    


     <input type="text" id="nome" placeholder="Nome">   <br>
     <input type="text" id="email" placeholder="email"> <br>
     <input type="text" id="senha" placeholder="senha"> <br>
     <button type="button" id="botao" onclick="salvar()"> Salvar </button>


    <script>
        //Crie um formulário com os campos nome, email e senha. E um botão.
        //Ao clicar no botão, acionar uma função que crie um objeto com os valores do
        //Formulário. E no fim mostrar o objeto montado com o console

         function salvar(){
        
             const informacoes = {
                 nome: document.getElementById("nome").value,
                 email: document.getElementById("email").value, 
                 senha:  document.getElementById("senha").value,
                 mostrar: function(){

                     return `Nome: ${informacoes.nome} 
                             email: ${informacoes.nome} 
                             senha: ${informacoes.nome} ` 

                      document.getElementById('recebe').innerHTML= `
                     ${informacoes.nome + informacoes.email + informacoes.senha}  `
                 },
             }
             console.log(informacoes.mostrar());
        }
        
    </script>
    
</body>
</html>
