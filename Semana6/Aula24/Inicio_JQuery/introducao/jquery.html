    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

    //$(selector) ação()

    //1 - Esconde todos os elementos p
    let hide = false;

    let escondeParagrafo = () => {
        if(hide == false) {
            $('p').hide();
            hide = true;
        }
        else{
            $('p').show();
            hide = false;
        }
    }
    //2- Esconde os elementos da id test
    function escondeId(){
        $("#botaoex1").hide();
    }

    //3 Esconde os elementos da classe "test1"
    function escondeClass(){
        $(".test1").hide();
    }

    //4 esconde todos os elementos do texto
    function escondeAll(){
        $("*").hide();
    }

    //5 esconde todos os elementos href
    function escondeHref(){
        $("[href]").hide();
    }
    //6 esconde as rows da tabela
    function esconderows(){
        $("[href]").hide();
    }
    
    </script>

<!-- 1. -->
<div>
    <input type="button" onclick="escondeParagrafo()" value="esconde Paragrafo" />
    <p>
        Este paragrafo será escondido.
    </p>
</div>
<br>

<div>
    <input type="button" onclick="escondeId()" value="Esconde ID" />

        Este h1 com id="test1" será escondido.

</div>
