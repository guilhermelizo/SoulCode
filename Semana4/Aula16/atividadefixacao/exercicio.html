        <h3>Exercício. 4 </h3>
        <script type="text/javascript">
             //Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, 
             //calcular e escrever o
             //valor correspondente em graus Celsius (baseado na fórmula abaixo):

                prompt("Vamos começar a questão 4!");
                let fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit: ") );
                let celsius = parseFloat((fahrenheit-32)*(5/9)).toFixed(2);

                document.write("O valor da temperatura em Fahrenheit: " + (fahrenheit) + " <br> ");
                document.write("O valor da temperatura em Celcius: " + (celsius));
                
        </script> <hr> <hr>

        <h3>Desafio leide - 1 </h3>
         <script type="text/javascript">
         //Uma escola está precisando criar um sistema que exiba na tela a situação dos alunos com
         //relação a aprovação. Crie um script com os seguintes criterios:
         //1- os alunos tem 03 notas;
         //2 - Você deverá fazer a média entre as três notas;
         //3 - Se a media for maior ou igual a 7 exiba na tela "aprovado";
         //4-  Se a media for menor que 7 exiba na tela "em recuperação";
         //5 - Se media for menor que 4 "reprovado".
         //6 - Atribua nome aos alunos e inclua junto a exibição da classificação.
         //Obs.: Faça este processo para 03 alunos e enquadre cada um nas situações acima..
            
            prompt("O primeiro desafio!");

            var nota1 = parseInt(prompt("Digite a nota 1: "));
            var nota2 = parseInt(prompt("Digite a nota 2: "));
            var nota3 = parseInt(prompt("Digite a nota 3: "));
            var media = parseInt(nota1+nota2+nota3)/3;

            document.write("Sua média foi: " + media.toFixed(2) + "<br>")
            if(media>=7){
                document.write("Você foi aprovado! ");
                }
            else if(media >= 4 && media < 7){
                document.write("Você está de recuperação! ");
                }
            else{
                document.write("Você foi reprovado! ");
                }
        

         </script> <hr> <hr>

<h3>Desafio leide - 2 </h3>
         <script type="text/javascript">
         //Peça ao usuário para digitar várias idades. 
         //Exiba quantas pessoas são maior de idade (18 anos)e quantas são menores.
            
            prompt("O segundo desafio!");
             n = parseInt(prompt("Digite a qtde de idades a serem lidas"));
             maior = 0;
             menor = 0;

             for(c = 1; c <= n; c++){
                 idade = parseInt(
                   prompt("Digite a " + c + " idade: ")
                 );
                 if(idade >= 18)
                   maior++;
                 else
                   menor++;
             }

             document.write("Temos " + maior + " maior(es) de idade<br>");
             document.write("Temos " + menor + " menor(es) de idade");


         </script> <hr> <hr>

         <script type="text/javascript">
         //Faça um algoritmo que diga quantos numeros pares existem de 1 a 100

            prompt("Vamos começar o desafio extra!");
            let  par = 0;

            for(let ii = 1; ii<=100; ii++){
                if(ii % 2 === 0){
                    par++
                }
            }

            document.write("quantidade de pares: " + par)
