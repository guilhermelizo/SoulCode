<body>
        <script type="text/javascript">
            //Crie uma função que pede ao usuário para digitar um 
            //valor e calcular 5% de desconto retornando o valor do desconto.

            function desconto(v1){
                descontofinal = (v1*0.05);
                return (v1-descontofinal);
             }

                document.write(
                    `O valor 1 com 5% de desconto é :  ${desconto(prompt("Digite 1 valor"))}`
                );

        </script>

    
</body>
