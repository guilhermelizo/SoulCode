<body>
        <script type="text/javascript">
            //Crie uma função que recebe o ano de nascimento
            // da pessoa informando se ela é maior de idade(18 anos acima) 
            //ou menor (considere 2021).

            function idade(anonascimento){
                idade = (2022 - anonascimento)
                if(idade<18){
                    document.write(idade + " Menor de idade!")
                }
                else{
                    document.write(idade + " Maior de idade")
                }
             }
             anonascimento =parseInt(prompt("Digite seu ano de nascimento"));
             idade(anonascimento);
                
        </script>

    
</body>
