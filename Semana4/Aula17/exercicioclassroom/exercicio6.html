<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
        <script type="text/javascript">
            //Crie uma função que receba um valor n, e mostre os 
            //valores de 1 até n usando for.

            function valorn(v1, vn){
                v1 = 1;
                vn = parseInt(prompt("Digite o valor de N: "));
                while(vn>v1){
                    document.write(v1 + " - ");
                    v1++;
                }
                document.write(vn);
             }
             
             valorn();

        </script>

    
</body>
</html>
