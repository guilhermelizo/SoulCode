<body>
        <script type="text/javascript">
        // Crie uma função que receba um número de maçãs compradas, calcule e RETORNE o
        // custo total da compra. As maçãs custam R$ 1,30 cada se forem compradas menos de
        // uma dúzia, e R$ 1,00 se forem compradas pelo menos 12.

        var qtd = parseInt(prompt("Digite quantas Maças foram compradas"))
        function macas(quantidade){
                if(quantidade<12){
                    valortotal = parseFloat((quantidade*1.30));
                }
                else{
                    valortotal = parseFloat((quantidade*1));
                }
                return valortotal;
             }

             var resultado = macas(qtd);
             document.write(resultado);


        </script>

    
</body>
