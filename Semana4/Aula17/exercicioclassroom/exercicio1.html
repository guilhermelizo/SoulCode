<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

<body>
        <script type="text/javascript">
            //Crie uma função que recebe 2 parâmetros(numéricos) 
            //e retorna a divisão deles e mostra na tela.

            function divisao(v1, v2){
                return (v1/v2);
             }

                document.write(
                    `O valor 1 dividido pelo Valor 2 é:  ${divisao(prompt("Digite 1 valor"),prompt("Digite o dividendo"))}`
                );

        </script>

    
</body>
</html>
