<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script type="text/javascript">
        ///  ATIVIDADE 2

       /// Faça um Script que receba um numero e em seguida 
      /// Informe se esse número é par ou impar

        var numero = parseInt(prompt("Digite um numero ") );

        if(numero%2==0 ){
            document.write("Seu numero é par!");
        }
        
        else{
            document.write("Seu numero é impar! ");
        }

    </script>



</body>
</html>
