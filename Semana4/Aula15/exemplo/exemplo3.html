<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <script>
            // EXEMPLO IF/ ELSE / ELSE IF

            let semaforo= prompt("digite uma cor do semaforo");

            if(semaforo == "verde"){
                document.write("siga em frente");
            }
            else if(semaforo=="amarelo"){
                document.write("aguarde um pouco");
            }
            else if(semaforo =="vermelho"){
                document.write("pare");
            }
            else{
                document.write("Não é uma cor de semaforo!")
            }

        </script>
    
</body>
</html>
