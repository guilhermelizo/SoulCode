    <script type="text/javascript">
    /*
    +   -    *   /
    % resto da divisão, módulo
    */ 


    /* Incremento ( ++ )
        a++
        ++a

    Decremento ( -- )
        a--
        --a
    */

        a = 30;
        
        document.write(a, "<br>");   // 30
        document.write(++a, "<br>"); // 31
        document.write(--a, "<br>"); // 30
        document.write(a--, "<br>"); // 30
        document.write(a++, "<br>"); // 29

        b = 12;

        document.write(b++, "<br>"); // 12
        document.write(++b, "<br>"); // 14
        document.write(--b, "<br>"); // 13
        document.write(b--, "<br>"); // 13
        document.write(--b, "<br>"); // 11

    </script>
