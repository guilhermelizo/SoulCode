<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio IMC</title>
</head>
<body>

    <script type="text/javascript">
        // Elabore um algoritmo que leia o peso e a altura de um adulto,
        // calcule o imc  e mostre sua condição de acordo
        // com a tabela abaixo.

                //IMC em adultos Condição
               // Abaixo de 18,5 Abaixo do peso
                //Entre 18,5 e 25 Peso normal
               // Acima de  25 e 30 Acima do peso
               // Acima de 30 obeso 

                //obs: A fórmula é IMC = peso / ( altura*altura )


                let peso = parseFloat(prompt("digite seu peso: "));
                let altura = parseFloat(prompt("digite sua altura: "));
                let imc = (peso / (altura*altura ) );


                document.write(peso + "<br> ");
                document.write(altura + "<br> ");
                document.write(imc.toFixed(2) + "<br> ");


                if(imc <= 18.5){
                    document.write("Você está abaixo do peso!");
                }

                else if(imc > 18.5 && imc <=25){
                    document.write("Você está com o peso normal!");
                }

                else if(imc > 25 && imc <=30){
                    document.write("Você está acima do peso!");
                }

                else if(imc > 30){
                    document.write("Você está obeso!");
                }

    </script>


    
</body>
</html>
