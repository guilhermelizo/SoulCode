<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        table{
            border: 2px solid;
        }

        td{
            border: red 2px solid;
        }



    </style>


</head>

<body>

    <table>
        <tr>
            <td colspan="2"> A1 </td>
            <td> A3 </td>
            <td> A4 </td>
            <td> A5 </td>

        </tr>

        <tr>
            <td> B1 </td>
            <td> B2 </td>
            <td> B3 </td>
            <td rowspan="2"> B4 </td>
            <td> B5 </td>

        </tr>

        <tr>
            <td colspan="2" rowspan="3"> C1 </td>
            <td> C3 </td>
            <td rowspan="3"> C5 </td>

        </tr>

        <tr>
            <td> D2 </td>
            <td> D4 </td>

        </tr>

        <tr>
            <td> E1 </td>
            <td> E4 </td>

        </tr>
    
    </table>




    
</body>
</html>
